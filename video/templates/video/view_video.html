{% extends 'base.html' %}

{% block title %}Videos{% endblock title %}

{% block content %}
<h1 class="yt_download_heading"> Downloaded Videos </h1>

{% for video_url in video_files %}
<video width="300" height="300" controls>
    <source src="{{video_url}}" type="video/mp4"></source>
    Your browser does not support the video tag.
</video>
{% endfor %}

{% endblock content %}
